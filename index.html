<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="controls.css" type="text/css" rel="stylesheet" />
		<link href="preview.css" type="text/css" rel="stylesheet" />	
  </head>
  
  <body>
		<div class='container'>
    	<div id="preview">
      	<img id="hair" class="items" src="img/hair1.png" />
      	<img id="eyes" class="items" src="img/eyes1.png" />
      	<img id="nose" class="items" src="img/nose1.png" />
      	<img id="mouth" class="items" src="img/mouth1.png" />
    	</div>
		
			<!-- Controls -->
			<div id="controls">
			
				<div id ="input-controls">
					<input type="range" class="inputs" id="first-input" min="0" max="70" value="60" />
					<input type="range" class="inputs" id="second-input" min="0" max="40" value="20" />
					<input type="range" class="inputs" id="third-input" min="0" max="30" value="20" />
					<input type="range" class="inputs" id="fourth-input" min="0" max="35" value="20" />
					<input type="color" id="color-input" value="#ffffff" />
				</div>
			
				<div id="button-controls">
					<button id="range-button">Range</button>
					<button id="number-button">Number</button>
					<button id="random-button">Random</button>
					<button id="plus-button">+</button>
					<span id="vertical-line"></span>
					<button id="create-button">Auto Random Create</button>
					<button id="stopcreate-button">Stop Auto Create</button>
				</div>
			</div>
			<!-- Display -->
		
			<div class='row'>
				<div id="display"></div>
			</div>
		</div>
		
		
		<script src="controls.js"></script>
		<script src="preview.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
